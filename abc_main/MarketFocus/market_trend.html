<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Line Chart</title>
        <link rel="stylesheet" type="text/css" href="../ext-4.0.2a/resources/css/ext-all.css" />
        <script type="text/javascript" src="../ext-4.0.2a/bootstrap.js"></script>
        <script type="text/javascript" src="../js/market_trend.js"></script>
        <script type="text/javascript" src="../js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="./css/example.css">
        <script type="text/javascript">
	
            Ext.require('Ext.chart.*');
            Ext.require(['Ext.Window', 'Ext.fx.target.Sprite', 'Ext.layout.container.Fit']);
            Ext.onReady(function () {
                var year=0;
				var year_now=0;

				var filterPanel = Ext.create('Ext.panel.Panel', {
					title: '',
					renderTo: 'get',
					width: 802
					});
                var ajax=$.ajax({
                    url:'trend_get.php',
                    type: 'GET',
                    async:false,
                    datatype: 'html',
                    data: { type:'year'},                
                    success: function(str){
				alert(str);
						set=str.split(":");
                      
			 year=parseInt(set[0]);
			month=parseInt(set[1]);
			
                         year_now=year;
						if(month<3){
							if((year>1)&&(year==year_now)){
								year=year_now-1;
							}
						}
						filterPanel.setTitle("現在是第"+year+"年");
                    }
                });

                store1.loadData(generateData());
                var win = Ext.create('Ext.chart.Chart', {
                    width: 800,
                    height: 450,
                    renderTo: 'test',
                    xtype: 'chart',
                    style: 'background:#fff',
                    animate: true,
                    store: store1,
                    shadow: true,
                    theme: 'Category1',
                    legend: {
                        position: 'top'
                    },
                    axes: [{
                            type: 'Numeric',
                            minimum: 0,
                            position: 'left',
                            fields: ['data1', 'data2'], 
                            title: 'Numbers',
                            minorTickSteps: 1,
                            grid: {
                                odd: {
                                    opacity: 1,
                                    fill: '#ddd',
                                    stroke: '#bbb',
                                    'stroke-width': 0.5
                                }
                            }
                        }, {
                            type: 'Category',
                            position: 'bottom',
                            fields: ['name'],
                            title: 'Month of the Year'
                        }],
                            
                    series: [{
                            type: 'line',
                            title: '筆記型電腦',
                            highlight: {
                                size: 7,
                                radius: 7
                            },
                            axis: 'left',
                            xField: 'name',
                            yField: 'data1',
                            markerConfig: {
                                type: 'cross',
                                size: 4,
                                radius: 4,
                                'stroke-width': 0
                            }
                        }, 
                        {
                            type: 'line',
                            title: '平板電腦',    
                            highlight: {
                                size: 7,
                                radius: 7
                            },
                            axis: 'left',
                            smooth: true,
                            xField: 'name',
                            yField: 'data2',
                            markerConfig: {
                                type: 'circle',
                                size: 4,
                                radius: 4,
                                'stroke-width': 0
                            }
                        }]
                });
				

                Ext.create('Ext.Button', {
                    renderTo: 'left',
                    text: '-',
                    handler: function() {
                        year--;
                        if(year<1){
                            year=1;
                        }
                        store1.loadData(generateData(year));
						filterPanel.setTitle("現在是第"+year+"年");
                    }
                });
                Ext.create('Ext.Button', {
                    renderTo: 'right',
                    text: '+',
                    handler: function() {
						year++;
						if(year>year_now){
							year=year_now;
						}
						if(month<3){
							if((year>1)&&year==year_now){
								year=year_now-1;
								alert("現在只有第"+year+"年之前的資料可以分析");
							}
						}
                        store1.loadData(generateData(year));
						filterPanel.setTitle("現在是第"+year+"年");
                    }
                });
            });

        </script>
    </head>
    <body>
        <table align="center">
			<tr><th></th><th align="right"><div id="get"></div></th><th></th></tr>
            <tr>
				<th><div id="left"></div></th>
                <th style="border: 1px double rgb(109, 2, 107);"><div id="test"></div></th>
                <th><div id="right"></div></th>
            </tr>
        </table>

    </body>
</html>

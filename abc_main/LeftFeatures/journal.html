<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>日記帳</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../css/smartTab4.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <link rel="stylesheet" href="../css/style_l.css"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
	<link rel="stylesheet" href="../css/tableyellow.css" type="text/css" />

    <script type="text/javascript">
        var type=1;
        var month=0;
        $(document).ready(function(){
            $.ajax({
                    url: 'journal.php',
                    type:'POST',
                    async:false,
                    data: {month:'now'},
                    error:
                        function(xhr) {alert('Ajax request 發生錯誤');},
                    success:
                        function(str){
                            month=str;
                        }
                });
            $("#s_div").load("journal.php",{'month':""+month})
            $("#right").click(function(){
                month=month-(-1);
                $("#s_div").load("journal.php",{'month':""+month});
            });
            $("#left").click(function(){
                if(month-1 > 0)
                    month-=1;
                else
                    alert("前面沒東西了啦~!!");
                $("#s_div").load("journal.php",{'month':""+month});
            });
        });
    </script>
  </head>
  <body>
   <div id="content" style="height:auto">
            <a class="back" href=""></a>
            <p class="head">
                Activity Based Costing Simulation System 
            
            <h1>日記帳</h1>
      <table border="0" align="center" >
            <tr><th><input type="image" id="left" src="../images/left.png"></th>
                <th><div id="s_div"></div></th>
                <th><input type="image" id="right" src="../images/right.png"></th></tr>
      </table>
   </div>   
  </body>
</html>

<p class="ml-3">Please fill out your information here</p>

<!-- Form Starting -->
<form id="" name="" method="" action="orange-form-2.html" class="order">
<fieldset>
<ul class="order">
<li>
<label for="name">Title:<span class="typo-1">*</span></label>
<select  class="drop1" id="" name="" >
<option value="">Mr.</option>
<option value="">Mrs.</option>
<option value="">Ms.</option>
<option value="">Dr.</option>
</select>
</li>
<li><label for="firstName">First name (middle)<span class="typo-1">*</span></label><input  class="text" type="text" id="" name="" value="" size="30" maxlength="20"></li>
<li><label for="lastName">Last name<span class="typo-1">*</span></label><input  class="text" type="text" id="" name="" value="" size="30" maxlength="20"></li>
<li><label for="email">E-mail address<span class="typo-1">*</span></label><input  class="text" type="text" id="email" name="" value="" size="30" maxlength="50"></li>
<li><label for="">Phone<span class="typo-1">*</span></label>
<input  class="text" type="text" id="tel" name="" value="" size="16" maxlength="10">
</li>
</ul>
<div class="clear"></div>



<ul class="order">
<li><label for="country">Country<span class="typo-1">*</span></label>
<select class="drop" id="country" name="country"  ></select></li>

<li><label id="lblStreet" for="street">Street<span class="typo-1">*</span></label>
<input class="text" type="text" id="street" name="street" value="" size="30" maxlength="100" ></li>

<li><label id="lblCity" for="city">City<span class="typo-1">*</span></label>
<input class="text" type="text" id="city" name="city" value="" size="30" maxlength="50" ></li>

<li><label id="lblState" for="state">State<span class="typo-1">*</span></label><select  class="drop1" id="state" name="state" ></select></li>

<li><label id="lblZip" for="zip">Zip:<span class="typo-1">*</span></label>
<input class="text1" type="text" id="zip" name="zip" value="" size="25" maxlength="25"></li>
</ul>

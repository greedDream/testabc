<!-- Form Starting -->
<form id="" name="" method="" action="orange-form-3.html" class="order">
<fieldset>
<ul class="order">
<li><label   for="ccHolder">Credit Card Holder's Name <span class="typo-1">*</span></label><input class="text" type="text" id="" name="" size="30" maxlength="100" value=""> 
</li>
<li><label  for="ccType">Credit Card Type <span class="typo-1">*</span></label>
      <select  class="drop" id="" name="" >
      	<option value="VISA">VISA</option>
	    <option value="Master Card">Master Card</option>
      	<option value="American Express">American Express</option>
      </select>  
</li>
<li><label for="ccNo">Credit Card Number <span class="typo-1">*</span></label><input class="text" type="text" id="" name="" size="30" maxlength="16" value=""> 	
</li>
<li>
<label for="ccSecNo">Security Code<span class="typo-1">*</span></label>
<input class="text1" type="text" id="" name="" value="" size="4" maxlength="4" />
</li>

<li><label for="ccExpDate">Expiration Date <span class="typo-1">*</span></label><input class="text" type="text" id="" name="" value="" size="4" maxlength="4" /></li>
</ul>

<div class="clear"></div>

<p class="pt-5 pb-3 pl-5">Billing Address</p>

<ul class="order">
<li><label for="country">Country<span class="typo-1">*</span></label>
<select class="drop" id="country" name="country"  onchange="changeLabels(this.value);populateStateDDL();makeOtherCountry();" ></select></li>

<li><label id="lblStreet" for="street">Street<span class="typo-1">*</span></label>
<input class="text" type="text" id="street" name="street" value="" size="30" maxlength="100" ></li>

<li><label id="lblCity" for="city">City<span class="typo-1">*</span></label>
<input class="text" type="text" id="city" name="city" value="" size="30" maxlength="50" ></li>

<li><label id="lblState" for="state">State<span class="typo-1">*</span></label><select  class="drop1" id="state" name="state" ></select></li>

<li><label id="lblZip" for="zip">Zip:<span class="typo-1">*</span></label>
<input class="text1" type="text" id="zip" name="zip" value="" size="25" maxlength="25"></li>
</ul>
